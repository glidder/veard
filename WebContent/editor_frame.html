<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/Blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="js/Blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="js/Blockly/javascript_compressed.js"></script>
    <script type="text/javascript" src="js/Blockly/msg/js/en.js"></script>
    <script type="text/javascript" src="js/ARCblocks.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>

      function init() {
        Blockly.inject(document.body, {
          //path: '../../', 
          toolbox: document.getElementById('toolbox')
        });
        // Dispatch the event.
        var domEvent  = new CustomEvent('blocklyReady', {detail:{ Blockly: Blockly}})
        window.parent.dispatchEvent(domEvent);
      }
    </script>
  </head>
  <body onload="init()">
    <xml id="toolbox" style="display: none">
      <!-- ARC Category -->
      <category name='Signals'>
        <block type="marker">
        	<value name="id">
        		<block type="math_number">
					<field name="NUM">446</field>
        		</block>
        	</value>
        </block>
        <block type="load">
        	<value name="id">
        		<block type="math_number">
					<field name="NUM">446</field>
        		</block>
        	</value>
        	<value name="obj">
        		<block type="text">
        			<field name="TEXT">house_15</field>
        		</block>
        	</value>
        </block>
          <block type="animate">
        	<value name="animation">
        		<block type="text">
        			<field name="TEXT">animation_rotate</field>
        		</block>
        	</value>
        	<value name="obj">
        		<block type="text">
        			<field name="TEXT">house_15</field>
        		</block>
        	</value>
        </block>
      </category>
      <!-- Data category -->
      <category name='Data'>
    		<block type="math_number">
    			<field name="NUM">446</field>
            </block>
            <block type="text">
            	<field name="TEXT">house_15</field>
            </block>
      </category>
    </xml>
  </body>
</html>
