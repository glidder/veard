<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/Blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="js/Blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="js/Blockly/javascript_compressed.js"></script>
    <script type="text/javascript" src="js/Blockly/msg/js/en.js"></script>
    <script type="text/javascript" src="js/Blockly/custom/ARCblocks.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
      <xml id="toolbox" style="display: none">
      <!-- ARC Category -->
      <category name='Conditions'>
        <block type="marker">
        	<value name="id">
        		<block type="math_number">
					<field name="NUM">446</field>
        		</block>
        	</value>
        </block>
        </category>
        <category name='Actions'>
        <block type="load">
        	<value name="id">
        		<block type="math_number">
					<field name="NUM">446</field>
        		</block>
        	</value>
        	<value name="obj">
        		<block type="model">
        		</block>
        	</value>
        </block>
            <block type="load">
        	<value name="obj">
        		<block type="model">
        		</block>
        	</value>
        </block>
          <block type="animate">
        	<value name="animation">
        		<block type="animation">
        		</block>
        	</value>
        	<value name="obj">
        		<block type="model">
        		</block>
        	</value>
        </block>
      </category>
      <!-- Data category -->
      <category name='Data'>
    		<block type="math_number">
    			<field name="NUM">446</field>
            </block>
          <block type="model"></block>
             <block type="animation"></block>
      </category>
    </xml>
    <script>
      function init() {
        Blockly.inject(document.body, {
          //path: '../../', 
          toolbox: document.getElementById('toolbox')
        });
        // Dispatch the event.
        var domEvent  = new CustomEvent('blocklyReady', {detail:{ Blockly: Blockly}});
        window.parent.dispatchEvent(domEvent);
      }
    </script>
  </head>
  <body onload="init()">
    
  </body>
</html>
