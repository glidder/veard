<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>

      function init() {
        var formatedVariables="";
        for(var model in parent.models){
            formatedVariables+=model+"\n";
        }
        $('#variablelist').html(formatedVariables);
        $('#modellist').load("./rest/dao/models");
      }
    </script>
  </head>
  <body onload="init()">
    <div id="variablelist">
    VARIABLES SHOULD GO HERE
    </div>
    <div id="modellist">
    LIST OF MODELS SHOULD GO HERE
    </div>
  </body>
</html>
