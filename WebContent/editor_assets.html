<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>

    function updateVariables(){
        var formatedVariables="";
        for(var i in parent.models){
            formatedVariables+="<li><button onclick='deleteModel(\""+parent.models[i]+"\");updateVariables();'>"+parent.models[i]+"</a></li>";
        }
        $('#variablelist').html(formatedVariables);
    }
    function updateModels(){
        $('#modellist').load("./rest/dao/models");
    }  
    function init() {
        updateVariables();
        updateModels();
    }
    function selectModel(model){
        if(jQuery.inArray(model, parent.models)<0)
            parent.models.push(model); 
        updateVariables();
        
    }
    function deleteModel(model){
        var i = jQuery.inArray(model, parent.models);
        if(i>=0)
            parent.models.splice(i, 1);
        updateVariables();
    }
    
    </script>
  </head>
  <body onload="init()">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a id="menu-toggle" href="#" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                </a>
            </div>
            <div id="sidebar-wrapper" class="sidebar-toggle">
                <h3>Selected variables</h3>
                <ul class="sidebar-nav" id="variablelist">
                    VARIABLES SHOULD GO HERE
                </ul>
            </div>
        </div>
    </nav>
      <br>Choose MODEL to upload<br>
        <form action="./rest/dao/upload/model" method="post" enctype="multipart/form-data" onsubmit="updateModels()">
            <input name="file" id="filename" type="file" /><br>
    	   <button name="submit" type="submit" onclick="updateModels()">Upload</button>
        </form>
      <button name="update" type="button" onclick="updateModels()">Update</button>
    <div id="modellist">
    LIST OF MODELS SHOULD GO HERE
    </div>
  </body>
</html>
