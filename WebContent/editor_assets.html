<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>

    function updateVariables(){
        var formatedVariables="";
        for(var i in parent.models){
            formatedVariables+="<li>"+parent.models[i]+"<button class='btn btn-primary' onclick='deleteModel(\""+parent.models[i]+"\");updateVariables();'><span class='glyphicon glyphicon-trash' aria-hidden='true'></span> Remove</a></li>";
        }
        $('#variablelist').html(formatedVariables);
    }
    function updateModels(){
        $('#modellist').load("./rest/dao/models");
    }  
    function init() {
        updateVariables();
        updateModels();
    }
    function selectModel(model){
        if(jQuery.inArray(model, parent.models)<0)
            parent.models.push(model); 
        updateVariables();
        
    }
    function deleteModel(model){
        var i = jQuery.inArray(model, parent.models);
        if(i>=0)
            parent.models.splice(i, 1);
        updateVariables();
    }
    
    </script>
  </head>
  <body onload="init()">
      <div id="filebar" class="navbar navbar-default navbar-static-top">
          <div class="navbar-brand upnav">Upload a 3D model</div>
        <form class="navbar-form navbar-left" action="./rest/dao/upload/model" method="post" enctype="multipart/form-data" onsubmit="updateModels()">
            <div class="form-group">
                <input class="form-control" name="file" id="filename" type="file"/>
            </div>
    	   <button name="submit" class="btn btn-primary" type="submit" onclick="updateModels()"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Upload</button>
        </form>
      </div>
        <div class="container col-md-3">
            <h3>Selected variables</h3>
            <ul class="sidebar-nav" id="variablelist">
                    VARIABLES SHOULD GO HERE
            </ul>
        </div>
      <div class="container col-md-9">
          <h3>Model Library</h3>
      <button class="btn btn-block btn-primary" name="update" type="button" onclick="updateModels()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Update list</button>
    <ul id="modellist" class="thumbnails">
    LIST OF MODELS SHOULD GO HERE
    </ul>
          </div>
  </body>
</html>
